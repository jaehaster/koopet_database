{% extends 'dashboard/base.html' %}

{% block content %}
    <div class="jumbotron">
    <h2 class="display-4 text-center">거래처 신규 등록</h2>
    <hr class="my-4">

    <div class="row">
      <form method="POST" class="post-form formCenterAlign">{% csrf_token %}
          {{ form.as_p }}
          <hr class="my-4">
          <div class="col-2 offset-md-10 text-right">
            <button type="submit" class="save btn btn-primary btn-md">완료</button>
          </div>
      </form>
    </div>
{% endblock %}
