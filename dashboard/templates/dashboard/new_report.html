{% extends 'dashboard/base.html' %}

{% block content %}
    <div class="jumbotron">
    <h2 class="display-4 text-center">품의서 작성하기</h2>
    <hr class="my-4">

    <div class="row">
      <form method="POST" class="post-form formCenterAlign">{% csrf_token %}
          {{ form.as_p }}
          <hr class="my-4">
          <div class="col-2 offset-md-10 text-right">
            <button type="submit" class="save btn btn-primary btn-md">완료</button>
          </div>
          <hr class="my-4">
          <div>계좌정보: 자바스크립트로 동적으로 구현해야 함. 지금 내가할 게 아님 </div>
      </form>
    </div>


{% endblock %}
